<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="umbrella.css">
    <script src="umbrella.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 id="message">
                </h1>
                <img id="myImage" src="assets/yellow.png">
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="button" display="center">
        <button class="btn btn-primary" onclick=bluefun();>
             Blue
         </button>
        <button class="btn btn-danger" onclick=pinkfun();>
             Pink
         </button>
        <button class="btn btn-warning" onclick=yellowfun();>
            Yellow
        </button>
    </div>
    <div class="uploadlogo" id="container">
        <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: block;"></p>
        <p><label for="file" style="cursor: pointer;">UPLOAD YOUR COMPANY LOGO TO CHECK HOW IT LOOKS</label></p>
        <p style="outline: none;"><img class="outp" id="output" width="" /></p>
    </div>
</body>

</html>
